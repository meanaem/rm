apply plugin: 'java'

sourceCompatibility = 1.7

version = '1.0'


repositories {
    mavenCentral()
}

apply plugin: "sonar-runner"

sonarRunner {
    sonarProperties {
        property "sonar.host.url", "http://192.168.1.16:9000/sonar"
        property "sonar.jdbc.url", "jdbc:mysql://192.168.1.16/sonar"
        property "sonar.jdbc.driverClassName", "com.mysql.jdbc.Driver"
        property "sonar.jdbc.username", "sonar"
        property "sonar.jdbc.password", "sonar"
    }
}

dependencies {
    compile 'com.yammer.dropwizard:dropwizard-core:0.6.2'
    compile 'org.mongodb.morphia:morphia:0.108'


    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'cglib:cglib-nodep:3.1'
    testCompile 'org.objenesis:objenesis:2.1'
    testCompile 'org.codehaus.groovy:groovy-all:2.3.4'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.12.6'
//    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.7'
//    testCompile group: 'junit', name: 'junit', version:'4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}